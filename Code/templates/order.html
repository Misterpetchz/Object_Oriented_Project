<!DOCTYPE html>
<html>
<head>

<body>

  <br>

    <ul>

        <a href="/">

        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-user"></i>
          <span class="nav-item">User</span>
        </a>
      </li>
      <li>
        <a href="/basket">
          <i class="fas fa-cart-arrow-down"></i>
          <span class="nav-item">Cart</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
